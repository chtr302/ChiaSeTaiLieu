<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<nav th:fragment="navbar" class="bg-white shadow-md">
    <div class="container mx-auto px-6">
        <div class="flex justify-between items-center h-28">
            <!-- Logo -->
            <div class="flex items-center">
                <a href="/index">
                    <img th:src="@{/img/logo.png}" alt="PTIT Logo" href="/index" class="logo">
                </a>
            </div>
            <!-- Thanh tìm kiếm mới ở giữa -->
            <div class="flex-1 flex justify-center">
                <div class="w-full max-w-lg">
                    <div class="relative group">
                        <input
                            type="text"
                            id="navbarSearchInput"
                            class="block w-full pl-12 pr-12 py-3 rounded-full border border-gray-300 focus:border-red-500 focus:ring-2 focus:ring-red-200 transition-all duration-200 shadow-sm bg-white placeholder-gray-400 text-base outline-none"
                            placeholder="Tìm kiếm tài liệu, môn học, loại tài liệu..."
                            autocomplete="off"
                        />
                        <span class="absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400 text-lg pointer-events-none">
                            <i class="fas fa-search"></i>
                        </span>
                        <button
                            id="navbarSearchBtn"
                            type="button"
                            class="absolute right-2 top-1/2 transform -translate-y-1/2 bg-red-500 hover:bg-red-600 text-white rounded-full p-2 transition-all duration-150 shadow focus:outline-none"
                        >
                            <i class="fas fa-arrow-right"></i>
                        </button>
                        <div id="navbarSuggestionBox" class="suggestion-box-new absolute left-0 right-0 mt-2 z-50 bg-white rounded-xl shadow-lg border border-gray-200" style="display:none;"></div>
                    </div>
                </div>
            </div>
            <!-- Thông tin sinh viên và nút đăng xuất -->
            <div class="flex items-center ml-4">
                <div th:if="${sinhVien != null}" class="flex items-center">
                    <a th:href="${sinhVien != null ? '/user/' + sinhVien.maSV : '#'}" class="flex items-center">
                        <img th:src="${sinhVien != null && sinhVien.hinhAnh != null ? sinhVien.hinhAnh : '/img/default-avatar.png'}" 
                             alt="Profile" class="w-8 h-8 rounded-full mr-2"
                             onerror="this.src='/img/default-avatar.png'">
                        <span th:text="${sinhVien != null && sinhVien.hoVaTen != null ? sinhVien.hoVaTen : 'User'}" class="text-sm font-medium mr-4"></span>
                    </a>
                    <form action="/logout" method="post" class="inline">
                        <input type="hidden" th:name="${_csrf != null ? _csrf.parameterName : '_csrf'}" th:value="${_csrf != null ? _csrf.token : ''}" />
                        <button type="submit" class="px-3 py-2 text-sm font-medium text-red-600 hover:text-red-700">Đăng xuất</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</nav>
</body>
</html>
