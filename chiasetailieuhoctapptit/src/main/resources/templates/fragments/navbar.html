<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="/css/navbar.css">
</head>
<body>
<nav th:fragment="navbar" class="bg-white shadow-md">
    <div class="container mx-auto px-6">
        <div class="flex justify-between items-center h-28">
            <!-- Logo -->
            <div class="flex items-center">
                <a href="/index">
                    <img th:src="@{/img/logo.png}" alt="PTIT Logo" class="logo">
                </a>
            </div>
            <!-- Search Bar -->
            <div class="flex-1 flex justify-center">
                <form action="/documents/all" method="get" class="w-full max-w-md" autocomplete="off">
                    <div class="relative" style="position:relative;">
                        <input type="text" name="q" id="navbar-search-input" placeholder="Tìm kiếm tài liệu..." class="w-full border border-gray-300 rounded-full py-2 px-4 pl-10 focus:outline-none focus:ring-2 focus:ring-blue-500" autocomplete="off" />
                        <!--click search -->
                        <button type="submit" class="absolute right-2 top-1/2 transform -translate-y-1/2 text-blue-500 hover:text-blue-700 focus:outline-none">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-4-4m0 0A7 7 0 104 4a7 7 0 0013 13z" />
                            </svg>
                        </button>
                        <!-- Suggestions Dropdown -->
                        <div id="navbar-search-suggestions" class="navbar-suggestion-box absolute z-50 left-0 right-0 bg-white border border-gray-200 rounded-b shadow-lg mt-1 hidden"></div>
                    </div>
                </form>
            </div>
            <!-- User Info -->
            <div class="flex items-center ml-4">
                <div th:if="${sinhVien != null}" class="flex items-center">
                    <a th:href="${sinhVien != null ? '/user/' + sinhVien.maSV : '#'}" class="flex items-center">
                        <img th:src="${sinhVien != null && sinhVien.hinhAnh != null ? sinhVien.hinhAnh : '/img/default-avatar.png'}"
                             alt="Profile" class="w-8 h-8 rounded-full mr-2"
                             onerror="this.src='/img/default-avatar.png'">
                        <span th:text="${sinhVien != null && sinhVien.hoVaTen != null ? sinhVien.hoVaTen : 'User'}" class="text-sm font-medium mr-4"></span>
                    </a>
                    <form action="/logout" method="post" class="inline">
                        <input type="hidden" th:name="${_csrf != null ? _csrf.parameterName : '_csrf'}" th:value="${_csrf != null ? _csrf.token : ''}" />
                        <button type="submit" class="px-3 py-2 text-sm font-medium text-red-600 hover:text-red-700">Đăng xuất</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</nav>
<script src="/js/navbar.js"></script>
</body>
</html>
