<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<nav th:fragment="navbar" class="bg-white shadow-md">
    <div class="container mx-auto px-6">
        <div class="flex justify-between items-center h-28">
            <div class="flex items-center">
                <a href="/">
                    <img th:src="@{/img/logo.png}" alt="PTIT Logo" href="/" class="logo">
                </a>
            </div>
            <div class="hidden md:flex items-center space-x-4">
                <a href="/index" class="px-3 py-2 rounded-md text-sm font-medium text-gray-700 hover:text-blue-600">Home</a>
                <a href="/documents" class="px-3 py-2 rounded-md text-sm font-medium text-gray-700 hover:text-blue-600">Documents</a>
                <a href="/library" class="px-3 py-2 rounded-md text-sm font-medium text-gray-700 hover:text-blue-600">Library</a>
                <a href="#" class="px-3 py-2 rounded-md text-sm font-medium text-gray-700 hover:text-blue-600">Team</a>
                
                <div th:if="${sinhVien != null}" class="flex items-center ml-4">
                    <img th:src="${sinhVien.hinhAnh}" alt="Profile" class="w-8 h-8 rounded-full mr-2">
                    <span th:text="${sinhVien.hoVaTen}" class="text-sm font-medium mr-4"></span>
                    <form action="/logout" method="post" class="inline">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <button type="submit" class="px-3 py-2 text-sm font-medium text-red-600 hover:text-red-700">Đăng xuất</button>
                    </form>
                </div>
            </div>  
        </div>
    </div>
</nav>
</body>
</html>
