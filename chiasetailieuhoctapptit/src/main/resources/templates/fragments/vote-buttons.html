<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<!-- Vote System Fragment -->
<div th:fragment="vote-buttons(document, userVote, displayScore)" class="vote-container">
  <div class="vote-oval" th:data-doc-id="${document.maTaiLieu}">
    <button class="upvote-btn" 
            th:data-id="${document.maTaiLieu}"
            th:classappend="${userVote != null && userVote == 1} ? 'voted' : ''">
      <i class="fas fa-thumbs-up"></i>
    </button>
    <span class="vote-count" th:text="${displayScore != null ? displayScore : (document.danhGia != null ? document.danhGia : '0')}">0</span>
    <button class="downvote-btn" 
            th:data-id="${document.maTaiLieu}"
            th:classappend="${userVote != null && userVote == -1} ? 'voted' : ''">
      <i class="fas fa-thumbs-down"></i>
    </button>
  </div>
</div>

<!-- Vote System Fragment for Detail Page -->
<div th:fragment="vote-buttons-detail(document, userVote, displayScore)" class="vote-container document-detail">
  <div class="vote-oval" th:data-doc-id="${document.maTaiLieu}">
    <button class="upvote-btn" 
            th:data-id="${document.maTaiLieu}"
            th:classappend="${userVote != null && userVote == 1} ? 'voted' : ''">
      <i class="fas fa-arrow-up"></i>
    </button>
    <span class="vote-score" id="vote-score" th:text="${displayScore != null ? displayScore : (document.danhGia != null ? document.danhGia : '0')}">0</span>
    <button class="downvote-btn" 
            th:data-id="${document.maTaiLieu}"
            th:classappend="${userVote != null && userVote == -1} ? 'voted' : ''">
      <i class="fas fa-arrow-down"></i>
    </button>
  </div>
</div>

<!-- Vote System Fragment for List View -->
<div th:fragment="vote-buttons-list(document, userVote, displayScore)" class="vote-buttons">
  <button class="upvote-btn" 
          th:data-id="${document.maTaiLieu}"
          th:classappend="${userVote != null && userVote == 1} ? 'voted' : ''">
    <i class="fas fa-thumbs-up"></i>
  </button>
  <span class="vote-count" th:text="${displayScore != null ? displayScore : (document.danhGia != null ? document.danhGia : '0')}">0</span>
  <button class="downvote-btn" 
          th:data-id="${document.maTaiLieu}"
          th:classappend="${userVote != null && userVote == -1} ? 'voted' : ''">
    <i class="fas fa-thumbs-down"></i>
  </button>
</div>

</body>
</html>
