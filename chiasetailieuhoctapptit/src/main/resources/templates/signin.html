<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head :: head('Studucu - Đăng nhập')">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="signin-page">
  <main class="signin-container">
    <div class="signin-wrapper">
      <div class="signin-image">
        <div class="image-overlay">
          <div class="image-content">
            <div class="school-logo">
              <img src="img/logo.png" alt="Logo PTIT" class="logo-img">
            </div>
            <h2>Welcome</h2>
            <p>The document-sharing website for students of the</p>
            <p>Posts and Telecommunications Institute of Technology</p>
          </div>
        </div>
      </div>
      
      <div class="signin-form-container">
        <div class="signin-form-wrapper">
          <div class="signin-header">
            <h1 class="signin-title">SIGNIN</h1>
            <p class="signin-subtitle">Sigin with email of Posts and Telecommunications Institute of Technology</p>
          </div>

          <div class="signin-form">
            <div class="social-signin">
              <a href="/oauth2/authorization/google" class="google-signin-btn">
                <img src="/img/google.png" alt="Custom Icon" class="custom-icon"> Sign in with Google
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <div th:replace="fragments/scripts :: scripts"></div>
  <link th:href="@{/css/signin.css}" rel="stylesheet">

</body>
</html>
