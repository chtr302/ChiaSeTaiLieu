<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Error</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            line-height: 1.6;
        }
        .error-container {
            border: 1px solid #f5c6cb;
            background-color: #f8d7da;
            border-radius: 5px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .error-details {
            font-family: monospace;
            white-space: pre-wrap;
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        h1 {
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>Đã xảy ra lỗi</h1>
        <p>Xin lỗi, đã có lỗi xảy ra khi xử lý yêu cầu của bạn.</p>
    </div>
    
    <div class="error-details">
        <h2>Chi tiết lỗi:</h2>
        <p><strong>Timestamp:</strong> <span th:text="${timestamp}">Timestamp</span></p>
        <p><strong>Status:</strong> <span th:text="${status}">Status</span></p>
        <p><strong>Error:</strong> <span th:text="${error}">Error</span></p>
        <p><strong>Message:</strong> <span th:text="${message}">Message</span></p>
        <p><strong>Path:</strong> <span th:text="${path}">Path</span></p>
        <div th:if="${trace}">
            <h3>Stack Trace:</h3>
            <pre th:text="${trace}">Stack trace</pre>
        </div>
    </div>
    
    <p><a href="/">Quay lại trang chủ</a></p>
</body>
</html>
