<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head('Course List - All Courses')"></head>
<body class="documents-page">
  <div th:replace="fragments/navbar :: navbar(sinhVien=${sinhVien})"></div>
  <main class="main">
    <section class="documents-section ">
      <div class="documents-container">
        <!-- Main Content -->
        <div class="main-content">
          <div class="content-header courses-header">
            <!-- Removed search-area (search bar) -->
          </div>

          <!-- Content Container -->
          <div class="content-container-courses">
            <div class="courses-grid-full">
              <div th:each="course : ${danhSachMonHoc}" class="course-item" th:data-course-id="${course.maMon}">
                <div class="course-content">
                  <div class="course-icon">
                    <i class="fas fa-book"></i>
                  </div>
                  <h3 class="course-name" th:text="${course.tenMon}">Course Name</h3>
                  <p class="course-doc-count" th:text="${course.taiLieu + ' documents'}">10 documents</p>
                  <a th:href="@{'/documents/course/' + ${course.maMon}}" class="course-link">View Documents</a>
                  <!-- Follow/Following buttons -->
                  <button type="button" class="follow-btn" style="display:none;">
                    <i class="fas fa-plus"></i>
                    <span class="btn-text">Follow</span>
                  </button>
                  <button type="button" class="following-btn" style="display:none;">
                    <i class="fas fa-check"></i>
                    <span class="btn-text">Following</span>
                  </button>
                </div>
              </div>
              
              <!-- Empty state -->
              <div th:if="${#lists.isEmpty(danhSachMonHoc)}" class="empty-state">
                <div class="empty-icon">
                  <i class="fas fa-book"></i>
                </div>
                <h3 class="empty-title">No courses found</h3>
                <p class="empty-message">There are no courses available yet.</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- Scripts -->
  <div th:replace="fragments/scripts :: scripts"></div>
  <link th:href="@{/css/documents.css}" rel="stylesheet">
  <script th:src="@{/js/document.js}"></script>
</body>
</html>
