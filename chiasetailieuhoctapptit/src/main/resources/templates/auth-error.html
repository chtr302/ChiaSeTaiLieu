<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lỗi xác thực</title>
    <link th:href="@{/css/auth-error.css}" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-16">
        <div class="bg-white rounded-lg shadow-md p-8 max-w-lg mx-auto">
            <div class="text-center mb-6">
                <svg class="h-16 w-16 text-red-500 mx-auto" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
                </svg>
                <h1 class="text-2xl font-bold text-gray-800 mt-4">Lỗi xác thực</h1>
            </div>
            
            <div class="text-center mb-8">
                <p class="text-red-600 font-medium" th:text="${errorMessage}">Chỉ sinh viên của PTITHCM mới được phép đăng nhập.</p>
                <p class="text-gray-600 mt-2">Vui lòng sử dụng tài khoản email trường để đăng nhập.</p>
            </div>
            
            <div class="mt-6 text-center">
                <a href="/" class="inline-block bg-blue-500 hover:bg-blue-600 text-white font-medium py-2 px-4 rounded transition-colors">
                    Quay lại trang chủ
                </a>
            </div>
        </div>
        
        <div class="mt-8 text-center text-gray-600">
            <p>Nếu bạn là sinh viên PTITHCM nhưng không thể đăng nhập, vui lòng liên hệ quản trị viên để được hỗ trợ.</p>
        </div>
    </div>
</body>
</html>
